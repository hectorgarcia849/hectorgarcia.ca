<div class="article">
  <div class="article-title-header">
    <div class="article-postDate">
      Posted on: {{displayDate(article.postDate)}}
    </div>
    <h1 class="article-title">{{article.title}}</h1>
  </div>
  <div class="article-content">
    <p class="article-content-p">{{article.content}}</p>
  </div>
  <div class="article-author">
    <p>-{{article.author}}</p>
  </div>
  <div class="article-chips">
    <mat-chip-list>
      <mat-chip class="article-chip" *ngFor="let tag of article.tags">{{tag}}</mat-chip>
    </mat-chip-list>
  </div>
</div>
