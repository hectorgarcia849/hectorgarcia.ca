
<div class="tabs-content">
  <tabset [justified]="true" #tabs>
    <tab class=".btn-primary" *ngFor="let topic of topics" [heading]="capitalize(topic)" (select)="setSelectedTopic(topic)">
      <div *ngIf="isSelectedTopic('software craftsmanship')">
        <div *ngFor="let article of softwareCraftsmanshipArticles">
          <app-article [article]="article"></app-article>
        </div>
      </div>
    </tab>
  </tabset>
</div>
