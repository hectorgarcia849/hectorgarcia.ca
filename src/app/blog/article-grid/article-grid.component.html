
<div class="tabs-content">
  <mat-tab-group [(selectedIndex)]="selectedTab" (selectedIndexChange)="updateQueryParams(selectedTab)">
    <mat-tab
      *ngFor="let topic of topics; let i=index;"
      [label]="topic | titlecase"
    >
        <div *ngFor="let article of articles[getSelectedTopic()].article">
          <app-article [article]="article"></app-article>
        </div>
    </mat-tab>
  </mat-tab-group>
</div>
